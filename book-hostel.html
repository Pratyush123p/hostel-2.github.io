<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book-hostel</title>
    <title>Sign_in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
</head>
<body>
<h1>Registration</h1>
<div class="container-fluid">
    <div><H4>FILL ALL SECTION</H4></div>
    <form>
        <div class="form-group">
            <div class="col-sm-12"><h5>HOSTEL MANAGEMENT SYSTEM</h5></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"><label>Registration Number</label></div>
            <div class="col-sm-8"><input type="number" name="a1" id="i1" class="c1" placeholder="Registration Number" value=""></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"><label>First Name :</label></div>
            <div class="col-sm-8">
                <input type="text" name="fname" id="fname"  class="form-control" required="required" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"><label> Middle Name : </label></div>
            <div class="col-sm-8">
                <input type="text" name="mname" id="mname"  class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4">Last Name : </label>
            <div class="col-sm-8">
                <input type="text" name="lname" id="lname"  class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4">Gender : </label>
            <div class="col-sm-8">
                <select name="gender" class="form-control" required="required">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4">Contact No : </label>
            <div class="col-sm-8">
                <input type="text" name="contact" id="contact"  class="form-control" required="required">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4"><label> Email id:</label></div>
            <div class="col-sm-8">
                <input type="email" name="email" id="email"  class="form-control" onBlur="checkAvailability()" required="required">
                <span id="user-availability-status" style="font-size:12px;"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 control-label"><label>Password:</label></div>
            <div class="col-sm-8">
                <input type="password" name="password" id="password"  class="form-control" required="required">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4"><label>Confirm Password :</label>  </div>
            <div class="col-sm-8">
                <input type="password" name="cpassword" id="cpassword"  class="form-control" required="required">
            </div>
        </div>
  <div class="col-sm-6 col-sm-4">
            <button class="btn btn-default" type="submit">Cancel</button>
            <input type="submit" name="submit" Value="Register" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
